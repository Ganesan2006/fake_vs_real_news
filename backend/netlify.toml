# Place this file in the ROOT of your git repository.

# Section 1: Build settings for your FRONTEND
[build]
  # Base directory: Where your frontend code is.
  base    = "backend/"
  
  # Publish directory: The folder Netlify should deploy.
  publish = "backend/"
  
  # Build command: The command to run inside the 'base' directory.
  # This will use the requirements.txt file inside the 'frontend' folder.
  command = "pip install -r requirements.txt"

# Section 2: Environment settings
[build.environment]
  # Specify a stable Python version compatible with your dependencies.
  PYTHON_VERSION = "3.11"


